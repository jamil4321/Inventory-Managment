  <!-- Add Suplier Modal-->
  <div class="modal fade" id="addSuplier" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" action="">
            <div class="form-group">
              <label for="supplierName">Supplire Name</label>
              <input id="supplierName" class="form-control" type="text" placeholder="Enter Supplier Name" required>
            </div>
            <div class="form-group">
                <label for="supplierNumber">Supplire Number</label>
                <input id="supplierNumber" class="form-control" type="number" placeholder="Enter Supplier Number" required>
              </div>
              <div class="form-group">
                <label for="supplierAddresss">Supplire Address</label>
                <input id="supplierAddress" class="form-control" type="text" placeholder="Enter Supplier Address" required>
              </div>
            <div class="form-check">
              <input id="isActive" class="form-check-input" type="checkbox" value="true">
              <label for="isActive" class="form-check-label">Is Active</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addSupplier()" id="sendSupplier" data-dismiss="modal">Add Record</button>
        </div>
      </div>
    </div>
  </div>
